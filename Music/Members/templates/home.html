<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #1db954;
            padding: 10px;
            text-align: center;
        }

        header h1 {
            color: #fff;
        }

        main {
            text-align: center;
            margin-top: 50px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            background-color: #1db954;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #168f3c;
        }
    </style>
</head>
<body>

    <header>
        <h1>Spotify Clone</h1>
    </header>

    <main>
        <p>Welcome to the Spotify Clone! Discover and enjoy your favorite music.</p>
        
        <div class="btn-container">
            <a href="{% url 'login' %}" class="btn">Login</a>
            <a href="{% url 'signup' %}" class="btn">Sign Up</a>
        </div>
    </main>

</body>
</html>
